<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raporlar | Esnaf Yönetim Paneli</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Esnaf Yönetim Paneli</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-home me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="orders.html">
                                <i class="fas fa-shopping-cart me-2"></i>
                                Siparişler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">
                                <i class="fas fa-box me-2"></i>
                                Ürünler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="categories.html">
                                <i class="fas fa-tags me-2"></i>
                                Kategoriler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="stores.html">
                                <i class="fas fa-store me-2"></i>
                                Mağazalar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="users.html">
                                <i class="fas fa-users me-2"></i>
                                Kullanıcılar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="reports.html">
                                <i class="fas fa-chart-bar me-2"></i>
                                Raporlar
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="px-3">
                        <button id="logout-btn" class="btn btn-danger w-100">
                            <i class="fas fa-sign-out-alt me-2"></i>Çıkış Yap
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Raporlar</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="exportPdf">
                                <i class="fas fa-file-pdf me-1"></i>PDF
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="exportExcel">
                                <i class="fas fa-file-excel me-1"></i>Excel
                            </button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="printReport">
                            <i class="fas fa-print me-1"></i>Yazdır
                        </button>
                    </div>
                </div>

                <!-- Date Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row align-items-end">
                            <div class="col-md-3 mb-3">
                                <label for="startDate" class="form-label">Başlangıç Tarihi</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="endDate" class="form-label">Bitiş Tarihi</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="reportType" class="form-label">Rapor Türü</label>
                                <select class="form-select" id="reportType">
                                    <option value="sales">Satış Raporu</option>
                                    <option value="stores">Mağaza Performans Raporu</option>
                                    <option value="products">Ürün Performans Raporu</option>
                                    <option value="categories">Kategori Performans Raporu</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <button type="button" class="btn btn-primary w-100" id="generateReport">
                                    <i class="fas fa-sync-alt me-1"></i>Raporu Oluştur
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Report Content -->
                <div class="report-container">
                    <!-- Sales Summary -->
                    <div class="row mb-4">
                        <div class="col-md-3 mb-3">
                            <div class="card text-white bg-primary h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Toplam Satış</h5>
                                    <h2 class="card-text" id="totalSales">₺0.00</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card text-white bg-success h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Sipariş Sayısı</h5>
                                    <h2 class="card-text" id="orderCount">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card text-white bg-info h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Ortalama Sepet</h5>
                                    <h2 class="card-text" id="avgOrderValue">₺0.00</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card text-white bg-warning h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Aktif Müşteri</h5>
                                    <h2 class="card-text" id="activeCustomers">0</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sales Chart -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Satış Grafiği</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="salesChart" height="300"></canvas>
                        </div>
                    </div>

                    <!-- Report Data Table -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0" id="reportTableTitle">Satış Raporu</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="reportTable">
                                    <!-- Table content will be loaded dynamically -->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/reports.js"></script>
</body>
</html>
